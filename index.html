<!DOCTYPE html>
<html lang="ja" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ジャンプゲーム</title>
</head>
<body>
  <div id="introduction">
    <div class="introcontent">
      名前：伊藤純平
    </div>
    <div class="adana">
      あだ名：いとじゅん
    </div>
    <div class="daigaku">
      大学：芝浦工業大学・建築学部建築学科
    </div>
    <div id = "sukinamono" class="sukinamono">
      ⇒好きなもの<br>
      ここ押してね
    </div>
    </div>
  </div>
  <div id="game">
    <div class="background" id = "jumpover">
    </div>
      <div id="charactor"> </div>
      <div id="point">10回ジャンプしたらいとじゅんの好きなものが出てくるで</div>
      <div id="block" class="block"></div>
      <div id="blockfast" class="blockfast"></div>
      <div id="doublejump">
        <div class="doublejump-text">
          ダブルジャンプ
        </div>
      </div>
      <div id="next"></div>
    <!-- <button id = "jumpover">ジャンプ</button> -->
  </div>
  <script src="main.js"></script>
</body>
</html>
